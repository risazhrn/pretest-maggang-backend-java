<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid px-5 py-2">
      <a class="navbar-brand" th:href="@{/}">Olshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}"></i>Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Product</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/transaksi}">Riwayat Transaksi</a>
          </li>
        </ul>
        <ul class="d-flex">
          <a class="nav-link" th:href="@{/cart}">
          <i class="fa fa-cart-shopping"></i>
          Keranjang
        </a>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
      <h3 class="my-5">Riwayat Transaksi</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tanggal</th>
            <th scope="col">Total</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="transaction : ${transactions}">
            <th scope="row" th:text="${transaction.getId}"></th>
            <td th:text="${transaction.getCreatedAt}"></td>
            <td th:text="${transaction.getTotal}"></td>
            <td>
              <a th:href="@{'/detailTransaksi/'+${transaction.getId}}" class="btn btn-success">Detail</a>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" type="text/javascript"></script>
    
 </body>
</html>
